<!DOCTYPE html>
<html>

<head>
  <title> SquadGrunt</title>
  <meta charset="utf-8">
  <meta name="description" content="Smash leaderboard">
  <meta name="author" content="Juan Benavides">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="w3-theme-blue.css">
  <link rel="stylesheet" href="Test.css">
  <link rel="stylesheet" href="w3.css">
</head>

<body>

  <div class="w3-sidebar w3-bar-block w3-card w3-theme-d2 w3-center w3-xlarge" style="width:15%">
    <h3 class="w3-bar-item w3-xxxlarge " >Content</h3>
    <a href="Leaderboard.html" class="w3-bar-item w3-button w3-padding-16">Leaderboard</a>
    <a href="Matches.html" class="w3-bar-item w3-button w3-padding-16 w3-theme-d3">Matches</a>
    <a href="Player.html" class="w3-bar-item w3-button w3-padding-16">Players</a>
  </div>

  <div style="margin-left:15%">

    <div class="w3-container">
      <div class="w3-card-4">
        <header class="w3-container w3-theme-d1 w3-center">
          <h1 class="w3-xxxlarge w3-myfont"> Squad Grunt </h1>
        </header>
      </div>
    </div>

    <div class="w3-container w3-padding-16">
      <form class="w3-card-4">
        <header class="w3-theme w3-center">
          <h1> Enter match details</h1>
        </header>

        <div class="w3-row-padding w3-padding-16">
          <div class="w3-third w3-center">
            <label class="w3-xxlarge">Player 1</label>
            <select class="w3-select" name="option" style="width:85%">
              <option class="w3-right-align" value="" disabled selected>Choose the player</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>

          <div class="w3-third w3-center w3-margin-top w3-padding-16">
            <label class="w3-jumbo w3-text-theme">V.S </label>
          </div>

          <div class="w3-third w3-center">
            <label class="w3-xxlarge">Player 2</label>
            <select class="w3-select" name="option" style="width:85%">
              <option class="w3-large" value="" disabled selected>Choose the player</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
        </div>

        <div class="w3-row-padding w3-padding-16">
          <div class="w3-half w3-center" style="margin-right:41.5%">
            <label>Player 1 Win</label>
            <input class="w3-radio" type="radio" name="win" value="PlayerOne" checked>
          </div>

          <div class="w3-half w3-center" style="margin-left:58.5%">
            <input class="w3-radio" type="radio" name="win" value="PlayerOne" checked>
            <label>Player 2 Win</label>
          </div>
        </div>

        <div class="w3-container w3-padding-16 w3-center">
          <button class="w3-button w3-theme w3-round" onclick="addPlayer()"> Add Match </button>
        </div>
      </form>
    </div>

    <div class="w3-container w3-padding-16">
      <ul class="w3-ul w3-card-4 w3-large w3-center">
        <header class="w3-theme w3-center">
          <h1> List of Matches</h1>
        </header>

        <li>Juan V.S Fabio</li>
      </ul>
    </div>
  </div>

</body>

<script>

</script>

</html>
